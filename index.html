<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="css/style.css">
     
   
    <title>Examen 22-08-2022 - Ejercicio 2</title>
</head>
<body>
    <form>
        <input type="text" name="cantidad" id="cantidad" placeholder="Ingrese la Cantidad"><br />
        <button type="button" id="enviar">Enviar</button>
    </form>
    <div id="content"></div>
    <!-- SCRIPT -->
    <script type="text/javascript">
        document.getElementById('enviar').addEventListener("click", crearCajas);

        function crearCajas() {
            let cantidad = document.getElementById("cantidad");
            cantidad = Number(cantidad.value);
            document.getElementById("content").innerHTML = ``;
            for (let i = 0; i <= cantidad - 1; i++) {
                document.getElementById("content").innerHTML += `
                <div style="width: 50px; height: 50px; background-color: #FF0000; margin: 5px;">DIV</div>`;
            }
        }
    </script>
</body>
</html>
